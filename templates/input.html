<!DOCTYPE html>
<html>
<head>
	<title>Chemical Inventory System</title>
	<style>
		body {
			background-color: #F5F5F5;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 50px;
		}
		.container {
			display: flex;
			flex-direction: row;
			justify-content: space-evenly;
			margin-bottom: 50px;
		}
		.card {
			background-color: #FFFFFF;
			box-shadow: 0px 0px 10px #CCCCCC;
			border-radius: 10px;
			width: 300px;
			height: 670px;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding-top: 20px;
			padding-bottom: 20px;
			padding-left: 10px;
			padding-right: 10px;
		}
		.card h2 {
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
			margin-bottom: 20px;
			text-align: center;
		}
		.card form {
			display: flex;
			flex-direction: column;
			width: 100%;
			margin-top: 10px;
		}
		.card label {
			font-size: 18px;
			margin-top: 10px;
			margin-bottom: 10px;
		}
		.card input[type=text], .card input[type=number], .card input[type=date] {
			font-size: 16px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #CCCCCC;
			margin-top: 5px;
			margin-bottom: 5px;
		}
		.card input[type=submit] {
			background-color: #4CAF50;
			color: white;
			font-size: 16px;
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-top: 10px;
			margin-bottom: 10px;
			cursor: pointer;
		}
		.card input[type=submit]:hover {
			background-color: #3E8E41;
		}
			    body {
        background-color: #F5F5F5;
        font-family: Arial, sans-serif;
		}

		/* Add this new style for the animated lines */
		.animated-lines {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: -1;
			overflow: hidden;
		}

		.animated-lines:before {
			content: "";
			position: absolute;
			width: 100%;
			height: 100%;
			background: linear-gradient(to bottom, transparent 0%, #d6eaff 50%, transparent 100%);
			animation: animateLines 3s linear infinite;
		}

		@keyframes animateLines {
			0% {
				transform: translateY(-100%);
			}
			100% {
				transform: translateY(100%);
			}
		}
	</style>
</head>
<body>
	<h1>Chemical Inventory System</h1>
	<div class="container">
		<div class="card">
			<h2>Add Chemical</h2>
			<form action="/input" method="post">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>

				<label for="location">Location:</label>
				<input type="text" id="location" name="location" required>

				<label for="quantity">Quantity:</label>
				<input type="number" id="quantity" name="quantity" required>

				<label for="formula">Formula:</label>
				<input type="text" id="formula" name="formula" required>

				<label for="expiry_date">Expiry Date:</label>
				<input type="date" id="expiry_date" name="expiry_date" required>

				<label for="manufacturer">Manufacturer:</label>
				<input type="text" id="manufacturer" name="manufacturer" required>

				<input type="submit" value="Submit">
			</form>
